plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-elasticsearch:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.1.RELEASE'
    api 'org.projectlombok:lombok:1.18.26'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
    testImplementation 'org.springframework.security:spring-security-test:6.0.2'
}

group = 'com.portfolio'
version = '0.0.1-SNAPSHOT'
description = 'financial_ledger'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
